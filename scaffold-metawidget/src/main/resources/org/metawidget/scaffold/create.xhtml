<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:m="http://metawidget.org/faces">

<f:metadata>
</f:metadata>

<ui:composition template="/resources/forge-template.xhtml">

	<ui:param name="pageTitle" value="Create @{entity.getName()}" />

	<ui:define name="header">
		@{entity.getName()}
	</ui:define>

	<ui:define name="subheader">
		Create a new object
	</ui:define>

	<ui:define name="footer">
	</ui:define>

	<ui:define name="main">
		<h:form id="form">
		
		    <h:messages globalOnly="true" />
		    
		    <m:metawidget value="#{@{beanName}.@{entity.getName().toLowerCase()}}" readOnly="#{false}" />
		    
		    <br/>
		    <h:button value="Cancel" outcome="list" />
		    <h:commandButton value="Create" action="#{@{beanName}.create()}" />

		</h:form>
	</ui:define>

</ui:composition>
</html>
