<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets@{metawidgetNamespaces}"
	template="@{templateStrategy.getReferencePath(template != null ? template : templateStrategy.getDefaultTemplate())}">

	<f:metadata>
		<f:viewParam name="page" value="#{@{beanName}.page}"/>
		<f:event type="preRenderView" listener="#{@{beanName}.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="List @{entity.getName()}"/>

	<ui:define name="header">
		@{entity.getName()}
	</ui:define>

	<ui:define name="subheader">
		Listing all @{entity.getName()} objects
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		@{metawidget}
		<ui:include src="/resources/scaffold/paginator.xhtml">
			<ui:param name="paginatorBean" value="#{@{beanName}}"/>
		</ui:include>
		<h:link value="Create new" outcome="create"/>
	</ui:define>

</ui:composition>
